<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript電卓</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./css/style.css ">
        <script src="./js/main.js" defer></script>
    </head>

    <body>
        <h1>JavaScript電卓</h1>

        <table id="calculator">
            <tr>
                <td colspan="4">
                    <input type="text" class="calculator_display" id="display" value="" disabled>
                </td>
            </tr>
            <tr>
                <td><input type="button" value="7" class="number_button" onclick="calculate(this)"></td>
                <td><input type="button" value="8" class="number_button" onclick="calculate(this)"></td>
                <td><input type="button" value="9" class="number_button" onclick="calculate(this)"></td>
                <td><input type="button" value="÷" class="operator_button" onclick="calculate(this)"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" class="number_button" onclick="calculate(this)"></td>
                <td><input type="button" value="5" class="number_button" onclick="calculate(this)"></td>
                <td><input type="button" value="6" class="number_button" onclick="calculate(this)"></td>
                <td><input type="button" value="×" class="operator_button" onclick="calculate(this)"></td>
            </tr>

            <tr>
                <td><input type="button" value="1" class="number_button" onclick="calculate(this)"></td>
                <td><input type="button" value="2" class="number_button" onclick="calculate(this)"></td>
                <td><input type="button" value="3" class="number_button" onclick="calculate(this)"></td>
                <td><input type="button" value="-" class="operator_button" onclick="calculate(this)"></td>
            </tr>

            <tr>
                <td><input type="button" value="0" class="number_button" onclick="calculate(this)"></td>
                <td><input type="button" value="C" class="operator_button" onclick="calculate(this)"></td>
                <td><input type="button" value="=" class="operator_button" onclick="calculate(this)"></td>
                <td><input type="button" value="+" class="operator_button" onclick="calculate(this)"></td>
            </tr>
        </table>

    </body>
</html>
